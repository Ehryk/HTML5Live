
<div class="row">

	<div class="live live-input">

	    <textarea id="html" class="code" rows="15" spellcheck="false"></textarea>
        <a id="update" href="#" class="btn btn-success">Update &raquo;</a>
        <a id="reset" class="btn btn-danger">Reset</a>
        <a id="save" href="#" class="btn btn-primary">Save</a>
	</div>

	<div class="live live-output">
		<h3>Result</h3>
	    <div id="control">
<video id="video" width="420">
 <source src="/Content/Skydive.mp4" type="video/mp4">
 <source src="/Content/Skydive.wmv" type="video/wmv">

 </object>

	    </div>

</div>

<script type="text/javascript"> 
	function playPause() {
		var video = document.getElementById("video");
		if (video.paused) 
			video.play(); 
		else 
			video.pause(); 
	} 

	function makeBig() {
		var video = document.getElementById("video");
		video.width=560; 
	} 

	function makeSmall() {
		var video = document.getElementById("video");
		video.width=320; 
	} 

	function makeNormal() {
		var video = document.getElementById("video");
		video.width=420; 
	}
</script> 

<script type="text/javascript">
	var original = $('#control').html().trim(); 
	$('#html').text(original);
	$('#original').val(original);

	//Try to load last saved value
	if (Modernizr.localstorage) {
		var code = localStorage.getItem("week");
		if (code != null) {
			$('#control').html(code);
			$('#html').val(code);
		}
	}

	$("#update").click(function(e) {
		var code = $('#html').val(); 
		$('#control').html(code);
		e.preventDefault();
	});

	$("#reset").click(function(e) {
		var code = $('#original').val();
		$('#control').html(code);
		$('#html').val(code);
		e.preventDefault();
	});

	if (!Modernizr.localstorage) {
		$("#save").css("btn");
	} else {
		$("#save").click(function(e) {
			var code = $('#html').val(); 
			localStorage.setItem("week", code);
			e.preventDefault();
		});
	}

</script>
